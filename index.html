<!DOCTYPE html>
<html>
    <head>
        <title>Animation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>S</p>
        
        
        <style>
        body {
    background-color: #111;
}
p{
    font-size: 5000%;
    color: #111;
    font-weight:bold;
    margin: 20px auto  ;
    text-align:center ;
    width:100%;
    height:100%;
    animation-name:shadow;
    animation-duration: 20s;
    animation-direction:alternate;
    animation-iteration-count:infinite ;
    
}

@keyframes shadow{
    0%{
        text-shadow: 0 0 150px green;
    }
    10%{
        text-shadow: 0 0 150px blue;
    }
    20%{
        text-shadow: 0 0 150px red;
    }
    30%{
        text-shadow: 0 0 100px purple;
    }
    40%{
        text-shadow: 0 0 150px orange;
    }
    50%{
        text-shadow: 0 0 150px violet;
    }
    60%{
        text-shadow: 0 0 150px pink;
    }
    70%{
        text-shadow: 0 0 150px blue;
    }
    80%{
        text-shadow: 0 0 150px yellow;
    }
    90%{
        text-shadow: 0 0 150px red;
    }  
    100%{
       text-shadow: 0 0 150px pink; 
    }
}
        
        </style 
    </body>
</html>
